
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit a Habit</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    
    <body style="width: 80%">

    <body>

        <!-- Nav Bar -->
        <div class="navbar">
            <ul>
                <li><a href="frontpage.html">Home</a></li>
                <li><a href="#">Add Habit</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
        <br />
        
        <!--Frequency-->
        <div class="clearfix">
            <div id="freq">
                <h4>Frequency</h4>
                    <span class="day-btn clearfix">Su</span>
                    <span class="day-btn clearfix">M</span>
                    <span class="day-btn clearfix">T</span>
                    <span class="day-btn clearfix">W</span>
                    <span class="day-btn clearfix">Th</span>
                    <span class="day-btn clearfix">F</span>
                    <span class="day-btn clearfix">S</span>
            </div>
        </div>
        <br>
          
        <div class="clearfix">
            <div style="float: left;" class="time-btn clearfix">1</div>
            <div style="float: left;" class="time-btn clearfix">2</div>
            <div style="float: left;" class="time-btn clearfix">3</div>
            <div style="float: left;" class="timelabel clearfix">Times per day</div>
        </div>
        
        <div class="savehabit-btn">
            <a href="habits.html">
            <p style="margin: auto; width: 45px; color: white;">save it</p>
            </a>
        </div>
        
          
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        
         <script type="text/javascript">
            $('.time-btn').click(function() {  
                $('.time-btn').not(this).removeClass('buttonactive');
                $(this).toggleClass('buttonactive'); 
            });
        </script>
        <script type="text/javascript">
        $(document).ready(function(){
            $('.day-btn').click(function() {       
                $(this).toggleClass('buttonactive');
            });
        }); 
        </script>
        
    </body>
</html>
