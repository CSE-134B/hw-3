
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add a Habit</title>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>

        <!-- Nav Bar -->
        <nav class="navbar">

                <li><a href="frontpage.html">Home</a></li>

            <ul>
                <li><a href="frontpage.html"><img class="logostyle" src="images/logo2.png" alt=""/></a></li>
                <li><a href="addhabit.html" class="navlink">Add Habit</a></li>
                <li><a href="habits.html" class="navlink">Habits</a></li>
                <li><a href="#" class="navlink">Login</a></li>
            </ul>
        </nav>
        <br />
        
        <div class="container">
            
        <div style="text-align: left">  
            <h2 style="display: inline-block;">Add a Habit</h2>&nbsp;<a href="habits.html" style="margin-left: 10px;  padding: 6px; background: #F0F37B; color: white; text-decoration: none">cancel</a>
        </div> 
            
        <!--habit title-->
        <div class="clearfix">
            <div id="habittitle">
                <h3>Habit title</h3>
                <form>
                    <input type="text">
                </form>
            </div>
        </div>
        
        <!--icon-->
        <div class="clearfix">
            <div id="icon">
                <h3>Icon</h3>
                <form>
                    <input type="image" src="images/basketball.png" alt="icon" width="128" height="128">
                    <input type="image" src="images/coffee.png" alt="icon" width="128" height="128">
                    <input type="image" src="images/game.png" alt="icon" width="128" height="128">
                    <input type="image" src="images/money.png" alt="icon" width="128" height="128">
                    <input type="image" src="images/reading.png" alt="icon" width="128" height="128">
                    <input type="image" src="images/shopping.png" alt="icon" width="128" height="128">
                    <input type="image" src="images/sleep.png" alt="icon" width="128" height="128">
                    <input type="image" src="images/swimming.png" alt="icon" width="128" height="128">
                    <input type="image" src="images/tv.png" alt="icon" width="128" height="128">
                    <input type="image" src="images/work.png" alt="icon" width="128" height="128">
                </form>

            </div>
        </div>
        
        <!--Frequency-->
        <div class="clearfix">
            <div id="freq">
                <h3>Frequency</h3>
                    <span class="day-btn clearfix">Su</span>
                    <span class="day-btn clearfix">M</span>
                    <span class="day-btn clearfix">T</span>
                    <span class="day-btn clearfix">W</span>
                    <span class="day-btn clearfix">Th</span>
                    <span class="day-btn clearfix">F</span>
                    <span class="day-btn clearfix">S</span>
            </div>
        </div>
        <br>
          
        <div class="clearfix">
            <div style="float: left;" class="time-btn clearfix">1</div>
            <div style="float: left;" class="time-btn clearfix">2</div>
            <div style="float: left;" class="time-btn clearfix">3</div>
            <div style="float: left;" class="timelabel clearfix">Times per day</div>
        </div>
        <br>
        <div class="savehabit-btn">
            <a href="habits.html">
            <p style="margin: auto; color: white;">save it</p>
            </a>
        </div>
        
         </div> 
        
        <script src="lib/jquery-1.11.3.min.js"></script>
        
         <script type="text/javascript">
            $('.time-btn').click(function() {  
                $('.time-btn').not(this).removeClass('buttonactive');
                $(this).toggleClass('buttonactive'); 
            });
        </script>
        <script type="text/javascript">
        $(document).ready(function(){
            $('.day-btn').click(function() {       
                $(this).toggleClass('buttonactive');
            });
        }); 
        </script>
        
    </body>
</html>
