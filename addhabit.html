
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit a Habit</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>

        <!-- Nav Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="frontpage.html">Home</a></li>
                <li><a href="addhabit.html">Add Habit</a></li>
                <li><a href="habits.html">Habits</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
        <br />
        <!--habit title-->
        <div class="clearfix">
            <div id="habittitle">
                <h4>Habit title</h4>
                <form>
                    <input type="text">
                </form>
            </div>
        </div>
        
        <!--icon-->
        <div class="clearfix">
            <div id="icon">
                <h4>Icon</h4>
                <form>
                    <input type="image" src="images/basketball.png" alt="icon" width="80" height="80">
                    <input type="image" src="images/coffee.png" alt="icon" width="80" height="80">
                    <input type="image" src="images/game.png" alt="icon" width="80" height="80">
                    <input type="image" src="images/money.png" alt="icon" width="80" height="80">
                    <input type="image" src="images/reading.png" alt="icon" width="80" height="80">
                    <input type="image" src="images/shopping.png" alt="icon" width="80" height="80">
                    <input type="image" src="images/sleep.png" alt="icon" width="80" height="80">
                    <input type="image" src="images/swimming.png" alt="icon" width="80" height="80">
                    <input type="image" src="images/tv.png" alt="icon" width="80" height="80">
                    <input type="image" src="images/work.png" alt="icon" width="80" height="80">
                </form>

            </div>
        </div>
        
        <!--Frequency-->
        <div class="clearfix">
            <div id="freq">
                <h4>Frequency</h4>
                    <span class="day-btn clearfix">Su</span>
                    <span class="day-btn clearfix">M</span>
                    <span class="day-btn clearfix">T</span>
                    <span class="day-btn clearfix">W</span>
                    <span class="day-btn clearfix">Th</span>
                    <span class="day-btn clearfix">F</span>
                    <span class="day-btn clearfix">S</span>
            </div>
        </div>
        <br>
          
        <div class="clearfix">
            <div style="float: left;" class="time-btn clearfix">1</div>
            <div style="float: left;" class="time-btn clearfix">2</div>
            <div style="float: left;" class="time-btn clearfix">3</div>
            <div style="float: left;" class="timelabel clearfix">Times per day</div>
        </div>
        
        <div class="savehabit-btn">
            <a href="habits.html">
            <p style="margin: auto; width: 45px; color: white;">save it</p>
            </a>
        </div>
        
          
        
        <script src="lib/jquery-1.11.3.min.js"></script>
        
         <script type="text/javascript">
            $('.time-btn').click(function() {  
                $('.time-btn').not(this).removeClass('buttonactive');
                $(this).toggleClass('buttonactive'); 
            });
        </script>
        <script type="text/javascript">
        $(document).ready(function(){
            $('.day-btn').click(function() {       
                $(this).toggleClass('buttonactive');
            });
        }); 
        </script>
        
    </body>
</html>
