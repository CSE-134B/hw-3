<!DOCTYPE html>
<html>
	<head>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css" type="text/css">
		<title>Habits</title>
        
	</head>
	<body>
		<!-- Nav Bar -->
		<nav class="navbar">
			<ul>
                <li><a href="frontpage.html"><img src="images/logo2.png" alt="" style="width: 80px; height: 80px"/></a></li>
                <li><a href="addhabit.html" class="navlink">Add Habit</a></li>
                <li><a href="habits.html" class="navlink">Habits</a></li>
                <li><a href="#" class="navlink">Login</a></li>
            </ul>
		</nav>
		<br />

		<!--Habits Page -->

		<div id="main">
			<div class="habit">
				<div class="col1">
					<h4>Habit Title</h4>

					<img  height="90%" width="90%" src="images/clock.png" alt="Habit Icon"/>
				</div>

				<div class="col2">

					<div class="completed-failed-buts">
						<img class="completed-but" src="images/Like-icon.png" width="25%" height="25%" alt="Completed"/>
						<img class="failed-but"src="images/Dislike-icon.png"  width="25%" height="25%" alt="Failed"/>
					</div>

					<!-- Completion rate -->
					<div class="completion-stats">
						<h1 class="completion-rate">##%</h1> Completion rate <img class="completion-rate completion-img" src="images/Like-icon.png" width="15%" height="15%" alt="Completed Icon"/>
						<br />

						<progress value="85" max="100">\</progress>
						<br />

						<p class="in-a-row">15 in a row!</p>

						<p class="record">Record = 15</p>
					</div>
				</div>

				<div class="col3">
					<span class="time-icon time-icon-active">1</span>
					<span class="time-icon ">2</span>
					<br />
					<img class="edit-habit-arrow" src="images/left-arrow-icon.png" width="35%" height="35%">
					<!-- Edit and Delete -->

					<div class="edit-habit" style="display: inline-block">
						<a class="edit-habit-btn" href="edithabit.html"><img src="images/edit-icon.png" width="50px" height="50px" alt="Edit" style="padding-right: 10px"></a>
						<a href="#"><img src="images/delete-icon.png" width="50px" height="50px" alt="Delete"></a>

					<div class="edit-habit">
						<a class="edit-habit-btn" href="#"><img src="images/edit-icon.png" width="50px" height="50px" alt="Edit"></a>
						<img class="delete-habit-but" src="images/delete-icon.png" width="50px" height="50px" alt="Delete">

					</div>
					
				</div>

				<div class="clearfix"></div>
				<hr />
			</div>
              


			<a class="add-habit-btn" href="addhabit.html"><img src="images/plus1.png" height="60%" width="60%" alt="Add Habit"></a>

		</div>
		 <script src="lib/jquery-1.11.3.min.js"></script>
        
         <script type="text/javascript">
            $('.completed-but').click(function() {  
                $('.completed-failed-buts').hide();
                $('.completion-stats').show(); 
            });

            $('.failed-but').click(function() {  
                $('.completed-failed-buts').hide();
                $('.completion-stats').show(); 
            });

            $('.delete-habit-but').click(function(){
            	$(this).parents('.habit').hide();
            });



            $('.edit-habit-arrow').click(function(){
            	$(this).siblings('.edit-habit').show();
            	$(this).hide();
            });

        	$(document).ready(function(){
        		$('.completion-stats').hide();
        		$('.edit-habit').hide();
        	}); 
        </script>
	</body>

</html>
