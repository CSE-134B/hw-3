<!DOCTYPE html>
<html>
	<head>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css" type="text/css">
		<title>Habits</title>
        
	</head>
	<body>
		<!-- Nav Bar -->
		<nav class="navbar">
			<ul>
                <li><a href="frontpage.html"><img src="images/logo2.png" alt="" style="width: 80px; height: 80px"/></a></li>
                <li><a href="addhabit.html" class="navlink">Add Habit</a></li>
                <li><a href="habits.html" class="navlink">Habits</a></li>
                <li><a href="#" class="navlink">Login</a></li>
            </ul>
		</nav>
		<br />

		<!--Habits Page -->

		<div id="main">
			<div class="habit">
				<div class="col1">
					<h4>Habit Title</h4>

					<img src="images/basketball.png" alt="Habit Icon"/>
				</div>

				<div class="col2">
					<img src="images/Like-icon.png" width="125px" height="125px" alt="Completed"/>

					<img src="images/Dislike-icon.png"  width="125px" height="125px" alt="Failed"/>

					<!-- Completion rate -->
					<div class="completion-stats">
						<h1>##%</h1>Completion rate <img src="images/Like-icon.png" width="75px" height="75px" alt="Completed Icon"/>
						<br />

						<progress value="85" max="100">\</progress>
						<br />

						<p class="in-a-row">## in a row!</p>

						<p class="record">Record = ##</p>
					</div>
				</div>

				<div class="col3">
					<span class="time-icon time-icon-active">1</span>
					<span class="time-icon ">2</span>
					<br />
					<!-- Edit and Delete -->
					<div class="edit-habit">
						<a href="#"><img src="images/edit-icon.png" width="75px" height="75px" alt="Edit"></a>
						<a href="#"><img src="images/delete-icon.png" width="75px" height="75px" alt="Delete"></a>
					</div>
				</div>

				<div class="clearfix"></div>
				<hr />
			</div>


			<a class="add-habit-btn" href="addhabit.html">t</a>

		</div>
		 <script src="lib/jquery-1.11.3.min.js"></script>
        
         <script type="text/javascript">
            $('.time-btn').click(function() {  
                $('.time-btn').not(this).removeClass('buttonactive');
                $(this).toggleClass('buttonactive'); 
            });
        	
        	$(document).ready(function(){
            $('.day-btn').click(function() {       
                $(this).toggleClass('buttonactive');
            });
        }); 
        </script>
	</body>

</html>
